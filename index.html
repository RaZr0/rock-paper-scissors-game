<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="content">
                <h1 class="header__title">ROCK PAPER SCISSORS</h1>
                <div class="header__score score">
                    <h3 class="score__title">
                        SCORE
                    </h3>
                    <h2 id="game-score" class="score__number">
                        0
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section id="user-selection-step" class="user-selection-step">
            <div class="container">
                <div class="content">
                    <div class="shapes-wrapper">
                        <div class="user-selection-step__paper shape" data-shape="paper"></div>
                        <div class="user-selection-step__scissors shape" data-shape="scissors"></div>
                        <div class="user-selection-step__rock shape" data-shape="rock"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="game-wizard-step" class="game-wizard-step" style="display: none">
            <div class="container">
                <div class="content">
                    <div class="game-wizard-step__user-selection shape-selection">
                        <div id="user-shape" class="shape-selection__shape shape"></div>
                        <p class="shape-selection__who-select">
                            YOU PICKED
                        </p>
                    </div>
                    <div class="game-wizard-step__computer-selection shape-selection">
                        <div id="computer-shape" class="shape-selection__shape shape shape-placeholder"></div>
                        <p class="shape-selection__who-select">
                            THE HOUSE PICKED
                        </p>
                    </div>
                    <div id="game-state" class="game-wizard-step__game-state game-state">
                        <p class="game-state__who-won">
                        </p>
                        <button id="play-again" class="game-state__play-again">PLAY AGAIN</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer ">
        <button id="rules-button" class="footer__rules ">
            RULES
        </button>
    </footer>
    <section id="rules-modal" class="rules-modal">
        <div class="container">
            <div class="content">
                <h2 class="rules-modal__title">RULES</h2>
                <img class="rules-modal__rules-img" src="/images/image-rules.svg " alt="rules"></img>
                <button class="rules-modal__close">
                    <img class="rules-modal__close-icon" src="/images/icon-close.svg " alt="icon close model"></img>
                </button>
            </div>
            <div class="overlay">
            </div>
        </div>
    </section>
    <script src="/js/main.js "></script>
</body>
</html>
