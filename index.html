<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="content">
                <h1 class="header__title">ROCK PAPER SCISSORS</h1>
                <div class="header__score score">
                    <h3 class="score__title">
                        SCORE
                    </h3>
                    <h2 class="score__number">
                        12
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="step1" style="display: none;">
            <div class="container">
                <div class="content">
                    <div class="shapes-wrapper">
                        <div class="step1__paper paper"></div>
                        <div class="step1__scissors scissors"></div>
                        <div class="step1__rock rock"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="game-wizard">
            <div class="container">
                <div class="content">
                    <div class="game-wizard__user-selection shape-selection">
                        <div class="shape-selection__shape rock"></div>
                        <p class="shape-selection__who-select">
                            YOU PICKED
                        </p>
                    </div>
                    <div class="game-wizard__computer-selection shape-selection">
                        <div class="shape-selection__shape shape-placeholder"></div>
                        <p class="shape-selection__who-select">
                            THE HOUSE PICKED
                        </p>
                    </div>
                    <div class="game-wizard__game-state game-state">
                        <p class="game-state__who-won">
                            YOU WIN
                        </p>
                        <button class="game-state__play-again">PLAY AGAIN</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="content">
                <button class="footer__rules">
                    RULES
                </button>
            </div>
        </div>
    </footer>

    <section class="rules-modal">
        <div class="container">
            <div class="content">
                <h2 class="rules-modal__title">RULES</h2>
                <img class="rules-modal__rules-img" src="/images/image-rules.svg" alt="rules"></img>
                <button class="rules-modal__close">
                    <img class="rules-modal__close-icon" src="/images/icon-close.svg" alt="icon close model"></img>
                </button>
            </div>
            <div class="overlay">
            </div>
        </div>

    </section>

    <script src="/js/main.js"></script>
</body>

</html>
