<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="content">
                <h1 class="header__title">ROCK PAPER SCISSORS</h1>
                <div class="header__score score">
                    <h3 class="score__title">
                        SCORE
                    </h3>
                    <h2 class="score__number">
                        12
                    </h2>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="step1" style="display: none;">
            <div class="container">
                <div class="content">
                    <div class="shapes-wrapper">
                        <div class="step1__paper paper"></div>
                        <div class="step1__scissors scissors"></div>
                        <div class="step1__rock rock"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="step2">
            <div class="container">
                <div class="content">
                    <div class="step2__user-selection shape-selection">
                        <div class="shape-selection__shape rock"></div>
                        <p class="shape-selection__who-select">
                            YOU PICKED
                        </p>
                    </div>
                    <div class="step2__computer-selection shape-selection">
                        <div class="shape-selection__shape shape-placeholder"></div>
                        <p class="shape-selection__who-select">
                            THE HOUSE PICKED
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
